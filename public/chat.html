<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Socket.io Basics</title>
		<!-- Bootstrap 3.3.6 -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles -->
		<link href="./css/styles.css" rel="stylesheet">
		<!-- Page specific styles -->
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 well">
						<p>
							<a href="/index.html">Change Settings</a>
						</p>

						<h1 id="room-title" class="text-center"><!-- Room name displays here --></h1>

						<ul id="messageBox" class="messages list-group"><!-- Messages display here --></ul>

						<form id="message-form">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input type="text" name="message" class="form-control" />
								</div>

								<div class="form-group">
									<input type="submit" value="Send" class="btn btn-primary btn-block" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment-2.10.6.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
